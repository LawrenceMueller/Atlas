<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="stylesForLoadingAnimation.css">
    <title>Atlas | Waiting Room</title>
</head>
<body>
    <div class="bg-orange-500" style="display:flex; justify-content: center;">
        <main class="h-screen flex-col m-5 max-w-4xl w-full">
            <ul class="rounded-lg border-white border-4 border-solid list-disc list-inside p-5 flex flex-col items-center">
                <li class="text-white mb-4 list-none text-2xl">Waiting for an opponent ...</li>
                <div class="LoadingAnimationContainer">
                    <div class="loader">
                        <span class="dot dot_1"></span>
                        <span class="dot dot_2"></span>
                        <span class="dot dot_3"></span>
                        <span class="dot dot_4"></span>
                    </div>
                </div>
            </ul>
            <div class="flex items-center justify-between">
                <button class="bg-red-500 border rounded-lg px-6 py-4 shadow-md text-white text-3xl mt-8 hover:bg-red-600"
                    hx-get="/lobby"
                    hx-push-url="true"
                    hx-trigger="click"
                    hx-target="body">Cancel
                </button>
            </div>
        </main>
    </div>
</body>
</html>
